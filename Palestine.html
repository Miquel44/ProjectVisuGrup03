<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bandera de Palestina interactiva</title>
  <style>
    body {
      margin: 0;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .bandera {
      position: relative;
      width: 600px;
      height: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    .franja {
      height: 33.333%;
      width: 100%;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: white;
      z-index: 1;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .negro { background-color: #000000; }
    .blanco { background-color: #ffffff; color: black; }
    .verde { background-color: #009645; }

    /* Triángulo rojo - Modificaciones importantes */
    .triangulo-btn {
      position: absolute;
      top: 0;
      left: 0;
      width: 180px;
      height: 300px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 4; /* Capa más alta */
      pointer-events: none; /* Permite clicks en elementos debajo */
      transition: transform 0.3s ease;
    }

    .triangulo-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-top: 150px solid transparent;
      border-bottom: 150px solid transparent;
      border-left: 180px solid #ed2e38;
      pointer-events: auto; /* Solo el triángulo recibe clicks */
    }

    /* Efectos hover para franjas */
    .franja.negro:hover {
      transform: translateY(-30px);
      box-shadow: 0 10px 15px rgba(0,0,0,0.3);
      z-index: 3; /* Debajo del triángulo (z-index:4) */
    }

    .franja.blanco:hover {
      transform: translateX(40px);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 3;
    }

    .franja.verde:hover {
      transform: translateY(30px);
      box-shadow: 0 -10px 15px rgba(0,0,0,0.3);
      z-index: 3;
    }

    /* Efecto hover para triángulo */
    .triangulo-btn:hover {
      transform: translateX(-40px);
    }

    .triangulo-btn:hover::before {
      filter: drop-shadow(5px 0 10px rgba(0,0,0,0.3));
    }
  </style>
</head>
<body>
  <div class="bandera">
    <button class="triangulo-btn" onclick="alert('Triángulo rojo')"></button>
    <button class="franja negro" onclick="alert('Franja negra')">Negro</button>
    <button class="franja blanco" onclick="alert('Franja blanca')">Blanco</button>
    <button class="franja verde" onclick="alert('Franja verde')">Verde</button>
  </div>
</body>
</html>
