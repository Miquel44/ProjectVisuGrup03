<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bandera Interactiva con Gráficos</title>
  <style>
    body {
      margin: 0;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      gap: 50px;
      padding: 20px;
      min-width: 1200px;
    }

    .bandera {
      position: relative;
      width: 600px;
      height: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .info-box {
      width: 500px;
      height: 400px;
      background: white;
      border-radius: 10px;
      padding: 0;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
    }

    .franja {
      height: 33.333%;
      width: 100%;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: white;
      z-index: 1;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .negro { background-color: #000000; }
    .blanco { background-color: #ffffff; color: black; }
    .verde { background-color: #009645; }

    .triangulo-btn {
      position: absolute;
      top: 0;
      left: 0;
      width: 180px;
      height: 300px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 4;
      pointer-events: none;
      transition: transform 0.3s ease;
    }

    .triangulo-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-top: 150px solid transparent;
      border-bottom: 150px solid transparent;
      border-left: 180px solid #ed2e38;
      pointer-events: auto;
    }

    /* Efectos hover */
    .franja.negro:hover { transform: translateY(-30px); box-shadow: 0 10px 15px rgba(0,0,0,0.3); }
    .franja.blanco:hover { transform: translateX(40px); box-shadow: 0 0 15px rgba(0,0,0,0.3); }
    .franja.verde:hover { transform: translateY(30px); box-shadow: 0 -10px 15px rgba(0,0,0,0.3); }
    .triangulo-btn:hover { transform: translateX(-40px); }
    .triangulo-btn:hover::before { filter: drop-shadow(5px 0 10px rgba(0,0,0,0.3)); }

    /* Sistema de gráficos */
    .graph-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .graph-active { display: block; }

    #defaultInfo {
      text-align: center;
      padding: 50px 20px;
    }
  </style>
</head>
<body>
  <div class="bandera">
    <button class="triangulo-btn" onclick="mostrarGrafico('rojo')"></button>
    <button class="franja negro" onclick="mostrarGrafico('negro')"></button>
    <button class="franja blanco" onclick="mostrarGrafico('blanco')"></button>
    <button class="franja verde" onclick="mostrarGrafico('verde')"></button>
  </div>

  <div class="info-box">
    <!-- Gráficos -->
    <iframe id="grafico-rojo" class="graph-frame" src="grafico_rojo.html"></iframe>
    <iframe id="grafico-negro" class="graph-frame" src="grafico_negro.html"></iframe>
    <iframe id="grafico-blanco" class="graph-frame" src="grafico_blanco.html"></iframe>
    <iframe id="grafico-verde" class="graph-frame" src="grafico_verde.html"></iframe>

    <!-- Mensaje inicial -->
    <div id="defaultInfo">
      <h2>Bandera Interactiva</h2>
      <p>Haz clic en cualquier elemento de la bandera para ver su gráfico correspondiente</p>
    </div>
  </div>

  <script>
    let graficoActual = null;

    function mostrarGrafico(color) {
      const defaultInfo = document.getElementById('defaultInfo');
      const iframe = document.getElementById(`grafico-${color}`);

      if (graficoActual === iframe) {
        // Click doble: ocultar gráfico
        iframe.classList.remove('graph-active');
        defaultInfo.style.display = 'block';
        graficoActual = null;
      } else {
        // Ocultar todos los gráficos
        document.querySelectorAll('.graph-frame').forEach(frame => {
          frame.classList.remove('graph-active');
        });

        // Mostrar gráfico seleccionado
        iframe.classList.add('graph-active');
        defaultInfo.style.display = 'none';
        graficoActual = iframe;
      }
    }
  </script>
</body>
</html>
